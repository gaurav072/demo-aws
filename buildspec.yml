version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo Build started on `date`
      - sudo ./gradlew test
  post_build:
    commands:
      - echo Build completed on `date`
      - sudo ./gradlew build
artifacts:
  files:
    - target/demo-aws-0.0.1-SNAPSHOT.jar
    - appspec.yml
  discard-paths: yes